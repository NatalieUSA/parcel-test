<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <title>IceCream</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->

    <!-- Header section -->
    <header class="header" data-header>
      <div class="container header__container">
        <div class="header__group">
          <a class="logo header__logo" href="">
            <svg class="logo__icon" width="40" height="37">
              <use href="./images/icons.svg#menu-burger"></use>
            </svg>
          </a>
          <a class="header__menu" href="">
            <svg class="menu__icon" width="20" height="12">
              <use href="./images/icons.svg#menu-burger"></use>
            </svg>
          </a>
          <a class="logo menu__icon" href="">
            <svg class="logo__icon" width="40" height="37">
              <use href="./images/icomoon-close/symbol-defs.svg#logos"></use>
            </svg>
          </a>
        </div>
       
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__item">
              <a class="nav__link link" href="#about">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="#price">Services and prices</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="#team">Barbers</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="header__group">
          <a class="header__contact link" href="tel:+380441111111"
            >+38 044 111 11 11</a
          >
          <button
            class="btn btn--theme-dark animate__animated animate__rubberBand animate__delay-2s"
            type="button"
            data-modal-open
          >
            Online-booking
          </button>
        </div>
      </div>
    </header>

    <!-- Main section -->

    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__left-side">
            <ul class="hero__media-list media-list list">
              <li class="media-list__item">
                <a class="media-list__link link" href="">Instagram</a>
              </li>
              <li class="media-list__item">
                <a class="media-list__link link" href="">Youtube</a>
              </li>
            </ul>
          </div>

          <div class="hero__right-side">
            <p class="uppertitle uppertitle--theme-dark">
              A hair salon for men in Kyiv
            </p>
            <h1 class="main-title">
              <span>ice cream</span>
              <span>made with</span>
              <span>passion</span>
            </h1>
            <p class="hero__undertitle undertitle undertitle--theme-dark">
              We are experts in trendy men’s haircuts. We work quickly,
              carefully and with style.
            </p>
          </div>

          <ul class="slider list">
            <li class="slider__item">
              <button class="slider__btn slider__btn--disabled" type="button">
                Back
              </button>
            </li>
            <li class="slider__item">
              <button class="slider__btn" type="button">Forward</button>
            </li>
          </ul>
          <ul class="slider-pagination list">
            <li
              class="slider-pagination__item slider-pagination__item--active"
            ></li>
            <li class="slider-pagination__item"></li>
            <li class="slider-pagination__item"></li>
          </ul>
        </div>
      </section>
    </main>

    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
